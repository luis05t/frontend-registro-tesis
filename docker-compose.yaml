services:
  front:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registros_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - .env
    networks:
      - justwin-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  justwin-network:
    driver: bridge